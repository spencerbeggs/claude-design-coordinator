name: Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, changeset-release/main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run in dry-run mode
        type: boolean
        default: true

concurrency:
  group: release-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  workflow:
    name: Workflow
    uses: spencerbeggs/.github/.github/workflows/release.yml@main
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      packages: write
      attestations: write
      checks: write
    with:
      dry-run: ${{ inputs.dry_run || false }}
      app-bot-id: ${{ vars.APP_BOT_ID }}
      app-bot-name: ${{ vars.APP_BOT_NAME }}
      skip-claude-review: false
    secrets: inherit
